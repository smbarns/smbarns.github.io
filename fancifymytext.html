<!DOCTYPE html>
<html>
  <head>
    <title>Fancify My Text</title>
  </head>
  <body>
    <h1>Fancify My Text</h1>
    <form>
      <fieldset>
        <legend>Text</legend>
        <textarea id="textInput" rows="4" cols="30"></textarea>
      </fieldset>
      <fieldset>
        <legend>Fancify</legend>
        <button type="button" onclick="biggerText()">Bigger!</button>
        <br>
        <input type="radio" id="fancyRadio" name="fanciness" value="fancy" onchange="fancyText()"> FancyShmancy
        <br>
        <input type="radio" id="boringRadio" name="fanciness" value="boring" onchange="boringText()"> BoringBetty
        <br>
        <button type="button" onclick="mooText()">Moo</button>
      </fieldset>
    </form>
    <script src="fancifymytext.js"></script>
  </body>
</html>
